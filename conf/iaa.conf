{
    "resources":{
        "/secure/jwt":
        {
            "authorization":{
                "type":"jwt",
                "tokens_expire": false,
                "signing_key_file":"conf/keys/as_public_key.pem",
                "filters" :[
                    ["$.aud", "sofie-iot.eu"]
                ]
            },
            "proxy":{
                "proxy_pass": "http://127.0.0.1:8080",
                "header_rewrite": {
                    "Authorization":"Bearer c2VjcmV0cGFzc3dvcmQ="
                }
            }
        },
        "/secure/jwt-erc721":
        {
            "authorization":{
                "type":"jwt-erc721",
                "tokens_expire": false,
                "signing_key_file":"conf/keys/as_public_key.pem",
                "filters" :[
                    ["$.aud", "sofie-iot.eu"]
                ]
            },
            "proxy":{
                "proxy_pass": "http://127.0.0.1:8080",
                "header_rewrite": {
                    "Authorization":"Bearer c2VjcmV0cGFzc3dvcmQ="
                }
            }
        },
	"default":
        {
            "proxy":{
                "proxy_pass": "http://127.0.0.1:8080"
            }
        }    
    }               
}
